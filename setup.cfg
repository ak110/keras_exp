
[tool:pytest]
addopts = --strict --verbose --showlocals --durations=5 -p no:cacheprovider
markers = slow

[flake8]
# D102 Missing docstring in public method
# D104 Missing docstring in public package
# D105 Missing docstring in magic method
# D203 1 blank line required before class docstring
# D212 Multi-line docstring summary should start at the first line
# D213 Multi-line docstring summary should start at the second line
# D400 First line should end with a period
# D404 First word of the docstring should not be This
# H201 no 'except:' at least use 'except Exception:'
# H301 Do not import more than one module per line (*)
# H304 No relative imports.
# I100 Your import statements are in the wrong order.
# I201 Missing newline between sections or imports.
# N803 argument name should be lowercase
# N806 variable in function should be lowercase
ignore = D102,D104,D105,D203,D213,D400,H201,H301,H304,I201,N803,N806
max-line-length = 256
exclude = .git,__pycache__,tests,tests_strict
ignore-names = X,X_train,X_val,X_test
import-order-style = pep8
